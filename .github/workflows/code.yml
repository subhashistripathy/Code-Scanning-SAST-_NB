name: Snyk SCA â€“ No Block

on:
  push:
  pull_request:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      # Use stable working ref
      - uses: snyk/actions/setup@master

      - name: Install dependencies (optional)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Snyk Test (no-block) + SARIF
        run: |
          snyk test --all-projects --sarif-file-output=snyk-sca.sarif || true
          ls -lh snyk-sca.sarif || true
        env:
          SNYK_TOKEN: c80a2012-bb87-4482-beb5-399c664f183d

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sca.sarif
